<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Portal</title>
  <link rel="icon" type="image/webp" href="/vwu_logo.webp">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <img src="/vwu_logo.webp" alt="VWU Logo" class="site-logo">
    <h1>Payment Portal</h1>

    <div id="step-form">
      <form id="payment-form">
        <div class="form-group">
          <label for="orderNumber">Order Number</label>
          <input type="text" id="orderNumber" name="orderNumber" required placeholder="e.g. 100000123">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@example.com">
        </div>

        <h3>Payment Information</h3>

        <div class="form-group">
          <label for="cardNumber">Card Number <span id="card-type" class="card-type"></span></label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" inputmode="numeric" autocomplete="cc-number">
          <span id="cardNumber-error" class="field-error"></span>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label for="expDate">Expiration (MM/YY)</label>
            <input type="text" id="expDate" name="expDate" placeholder="MM/YY" maxlength="5" inputmode="numeric" autocomplete="cc-exp">
            <span id="expDate-error" class="field-error"></span>
          </div>
          <div class="form-group half">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" inputmode="numeric" autocomplete="cc-csc">
            <span id="cvv-error" class="field-error"></span>
          </div>
        </div>

        <div id="payment-error" class="error-message" hidden></div>
        <button type="submit" id="pay-btn">Submit Payment</button>
      </form>
    </div>

    <div id="step-success" hidden>
      <div class="success-box">
        <h2>Payment Successful</h2>
        <p>Your payment has been processed.</p>
      </div>
      <button id="new-payment-btn" class="link-btn">Submit another payment</button>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
